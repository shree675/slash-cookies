<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon/logo.ico" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slash Cookies</title>
  </head>
  <body>
    <div id="app">
      <!-- <div id="debug-element"></div> -->
      <div class="title">Slash Cookies</div>
      <div class="outer">
        <div class="panel">
          <button id="remove-element" title="Remove a window">
            <img src="./assets/img/remove_icon.svg" height="45px" />
          </button>
          <br />
          <button id="refine-element" title="Refine a window">
            <img src="./assets/img/refine_icon.svg" height="20px" />
          </button>
        </div>
        <div class="panel">
          <div style="height: 58px">
            <div class="save-label">Save</div>
            <label class="switch" title="Toggle saving">
              <input id="checkbox" type="checkbox" checked="true" />
              <span class="slider round"></span>
            </label>
          </div>
          <div id="eraser-div">
            <button id="clear-storage" title="Clear rules for this domain">
              <img src="./assets/img/erase_icon.svg" height="24px" />
            </button>
            <button id="clear-all" title="Clear rules for all domains">
              <img src="./assets/img/erase_all_icon.svg" height="24px" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="info-section">
      &#9432;
      <a
        target="_blank"
        id="info"
        href="https://github.com/shree675/slash-cookies#slash-cookies"
        >Details</a
      >
    </div>
    <div id="dialog">
      <div id="popup-box">
        <div id="popup-background"></div>
        <div id="confirm-text">
          Are you sure you want to clear rules of all websites?
        </div>
        <div id="confirm-buttons">
          <button id="button-yes">Yes</button>
          <button id="button-no">No</button>
        </div>
      </div>
    </div>
    <script type="module" src="./popup.js"></script>
  </body>
</html>
